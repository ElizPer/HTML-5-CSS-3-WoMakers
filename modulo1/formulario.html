<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Elizabeth Pereira">
        <meta name="description" content="Aula de HTML5">
        <title>Potência Feminina</title>
    </head>
    <body>
        <h1>Trabalhando com formulários</h1>
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="email">Nome:</label>
                <input type="text" id="email" placeholder="Digite seu email">
            </div>

            <div>
                <label for="mensagem">Nome:</label>
                <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
            </div>

            <div>
                <button type="submit">Enviar mensagem</button>
            </div>
        </form>


    </body>
</html>
